<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="header">
        <div class="overlay">
            <div class="headerText">
                <h1>Get Gender, Age & Nationality For Specific Name</h1>
            </div>
            <div class="form">
                <input type="text" id="name" placeholder="Enter a name ...">
                <button id="get-btn" type="submit">Get Info</button>
            </div>
            <div class="header-body">
                <div class="data" id="data">
                    <h1 id="user_name" class="user-name"></h1>
                    <ul class="data-list">
                        <li><span id="gender"></span></li>
                        <li><span id="age"></span></li>
                        <li><span id="nationality"></span></li>
                    </ul>
                </div>
                <div class="dog-img" id="dog-img">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
